<div class="wrapper">
   <form  *ngIf="!isLoggedIn"
   name="form"
   (ngSubmit)="f.form.valid && onSubmit()"
   #f="ngForm"
   novalidate class="form-signin">
      <h2 class="form-signin-heading">Please login</h2>
      <div class="form-group">
      <input  type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      #username="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Email Address"  />
      <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>
      </div>
      <div class="form-group">
      
      <input type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && password.errors }" placeholder="Password" /> 
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted" class="invalid-feedback">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
      </div>     
      <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
   <div class="form-group">
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>  
  
      <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
      <a href="/forgotpassword">Forgot password ?</a>
      
   </form>
  
   <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
   
</div>
